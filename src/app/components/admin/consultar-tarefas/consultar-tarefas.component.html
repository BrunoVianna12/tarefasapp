<div class="mb-3">
    <h4>Consultar tarefas</h4>
    <p>Listagem de tarefas cadastradas em sua agenda.</p>

    <div class="table-responsive">
      <table class="table table-sm">
        <thead>
          <tr >
            <th>Nome da Tarefa</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Descricao</th>
            <th>Operações</th>
          </tr>
        </thead>

        <tbody>
            <tr *ngFor="let t of tarefas
                  | paginate: {itemsPerPage: 5, currentPage: paginador}">
              <td>{{t.nome | uppercase}}  </td>
              <td>{{t.data | date: 'dd/MM/yyyy'}}</td>
              <td>{{t.hora}}</td>
              <td>{{t.descricao}}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2">Editar</button>
                <button class="btn btn-sm btn-outline-danger">Excluir</button>
              </td>
            </tr>
        </tbody>

        <tfoot>
          <tr>
            <td colspan="5">
              Quantidade de tarefas: {{tarefas.length}}
            </td>
          </tr>
        </tfoot>
      </table>

    </div>
      <div class="text-center">
        <!-- Régua de paginação -->
        <pagination-controls
        previousLabel="Página anterior"
        nextLabel="Próxima página"
        (pageChange)="handlePageChange($event)"
        />
  </div>
